name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v2
      - name: Setup
        run: npm install grammy
      - name: Publish
        uses: cloudflare/wrangler-action@2.0.0
        with:
          apiToken: c836b75a1ab85000f117c7e68787e7ef